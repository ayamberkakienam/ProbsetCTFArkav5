{% load static %}
<html>
    <head>
        <title>A Simple Web</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul class="nav navbar-nav">
                  {% if request.COOKIES.session is not None %}
                    <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                  {% else %}
                    <li><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
                    <li><a class="navbar-link" href="{% url 'register' %}">Register</a></li>
                  {% endif %}
                </ul>
            </div>
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </body>
</html>
